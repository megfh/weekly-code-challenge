<!DOCTYPE html>
<html>
  <head>
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1b5ec31622.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="slider">
      <div class="slide-container">
        <div class="slide active" style="background-image: url('https://source.unsplash.com/Y_coTG5xEsE');">
          <div class="info">
            <h1>Snowy Mountains</h1>
            <p><i class="far fa-image"></i> Banff, Canada</p>
            <p><i class="fas fa-camera-retro"></i> Priscilla Du Preez</p>
          </div>
        </div>
        <div class="slide" style="background-image: url('https://source.unsplash.com/8Wr7gSNSlkA');">
          <div class="info">
            <h1>River Canyon</h1>
            <p><i class="far fa-image"></i>Johnston Canyon, Banff, Canada</p>
            <p><i class="fas fa-camera-retro"></i> Philip Davis</p>
          </div>
        </div>
        <div class="slide" style="background-image: url('https://source.unsplash.com/4fQifsKKfO4');">
          <div class="info">
            <h1>Misty Mornings</h1>
            <p><i class="far fa-image"></i> Moraine Lake, Banff, Canada</p>
            <p><i class="fas fa-camera-retro"></i> Dimitar Donovski</p>
          </div>
        </div>
        <div class="slide" style="background-image: url('https://source.unsplash.com/iph4CRVHnYw');">
          <div class="info">
            <h1>First Light</h1>
            <p><i class="far fa-image"></i> Lake Louise, Canada</p>
            <p><i class="fas fa-camera-retro"></i> Jacky Zeng</p>
          </div>
        </div>
        <div class="slide" style="background-image: url('https://source.unsplash.com/pWXY-5u2zFU');">
          <div class="info">
            <h1>Lakeside</h1>
            <p><i class="far fa-image"></i> Lake Louise, Banff, Canada</p>
            <p><i class="fas fa-camera-retro"></i> Hayden Scott</p>
          </div>
        </div>
      </div>
      <div class="eraser"></div>
      <div class="buttons-container">
        <button id="left">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button id="right">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
